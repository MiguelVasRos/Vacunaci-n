<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icono.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ISStyle.css" />
    <title>Vacunación - Inicio Sesion</title>
  </head>
  <body>        

    <a href="index.html"><h2>Regresar</h2></a>

    <section class="form">
      <h1>Inicio de Sesión</h1>

      <div id="campos">
        <label class="controls" for="email">Ingresa tu correo</label>
        <input class="controls" type="email" placeholder="Ingresa tu Correo" />
        <label class="controls" for="password">Ingresa tu contraseña</label>
        <input
          class="controls"
          type="password"
          placeholder="Ingresa tu Cotraseña"
        />
        <input class="boton" type="submit" value="Iniciar Sesión" />
        <a href="">Olvide mi contraseña</a>
        <a href="">Registrar</a>
      </div>

      <div id="sesiones">
        <div id="face">
          <img src="img/face.png" alt="Facebook" />
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwiQlvS2off6AhWLH0QIHUlOBmQQjBB6BAgMEAE&url=https%3A%2F%2Fes-la.facebook.com%2Flogin%2Fdevice-based%2Fregular%2Flogin%2F&usg=AOvVaw0lJpkavDe_tmvEx5NB2NC1"
            ><p>Facebook</p></a
          >
        </div>
        <div id="insta">
          <img src="img/insta.png" alt="Instagram" />
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjF8eTQoff6AhULLkQIHTNrArcQFnoECAwQAQ&url=https%3A%2F%2Fz-p15.www.instagram.com%2Faccounts%2Flogin%2F%3Fnext%3D%2Fp%2FCK8SOUgBxgo%2F%26hl%3Des-la&usg=AOvVaw2ixqCJslVNLBjT6om_RGm5"
            ><p>Instagram</p></a
          >
        </div>

        <div id="google">
          <img src="img/google_icon-icons.com_62736.png" alt="Google" />
          <a
            href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwji07beoff6AhVYHkQIHTjvDWAQFnoECAgQAQ&url=https%3A%2F%2Faccounts.google.com%2Flogin%3Fhl%3Des&usg=AOvVaw1hx2mvMGJs1fgyX4XMrBjf"
            ><p>Google</p></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
